<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">CREAR EMPLEADO</span>
            <form class="mt-3" [formGroup]="empleadoForm" (ngSubmit)="agregarEmpleado()">
              <div class="mb-3">
                <input 
                  type="text" 
                  formControlName="nombre" 
                  class="form-control form-control-lg" 
                  placeholder="Nombre"
                />
                <div 
                  class="text-danger" 
                  *ngIf="empleadoForm.get('nombre')?.hasError('required') && empleadoForm.get('nombre')?.touched"
                >
                  <span>El nombre <strong>es obligatorio</strong></span>
                </div>
              </div>
              
              <div class="mb-3">
                <input 
                  type="text" 
                  formControlName="apellidos" 
                  class="form-control form-control-lg" 
                  placeholder="Apellidos"
                />
                <div 
                  class="text-danger" 
                  *ngIf="empleadoForm.get('apellidos')?.hasError('required') && empleadoForm.get('apellidos')?.touched"
                >
                  <span>Los apellidos <strong>son obligatorios</strong></span>
                </div>
              </div>
              
              <div class="mb-3">
                <input 
                  type="email" 
                  formControlName="email" 
                  class="form-control form-control-lg" 
                  placeholder="Email"
                />
                <div 
                  class="text-danger" 
                  *ngIf="empleadoForm.get('email')?.hasError('required') && empleadoForm.get('email')?.touched"
                >
                  <span>El email <strong>es obligatorio</strong></span>
                </div>
              </div>
              
              <div class="mb-3">
                <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                <button type="submit" [disabled]="empleadoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
